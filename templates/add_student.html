<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Add Student </title>
        <link rel = "stylesheet" type = "text/css" href = {{url_for('static', filename = 'add_student.css')}}>
    </head>
    <body>
        <div class = "top-bar">
            <h1>Add New Student</h1>
        </div>
        <form action="{{ url_for('add_student') }}" method="post">
            <label for="new_student_name">Full Name:</label>
            <input type="text" id="new_student_name" name="new_student_name" required>
            <label for="new_student_age">Age:</label>
            <input type="number" id="new_student_age" name="new_student_age" required>
            <label for="new_student_dob">Date of Birth:</label>
            <input type="date" id="new_student_dob" name="new_student_dob" required>
            <label for="new_student_class">Class:</label>
            <input type="text" id="new_student_class" name="new_student_class" required>
            <h2>Add Subjects and Marks</h2>
            <div id="subjects-marks">
                <div class="subject-mark">
                    <label for="new_subject_1">Subject 1:</label>
                    <input type="text" id="new_subject_1" name="new_subjects[]" required>
                    <label for="new_mark_1">Mark 1:</label>
                    <input type="number" id="new_mark_1" name="new_marks[]" required>
                </div>
            </div>
            <button type="button" onclick="addSubjectMark()">Add Another Subject</button>

            <button type="submit">Add Student</button>
        </form>
        <script>
            function addSubjectMark() {
                const subjectsMarksDiv = document.getElementById('subjects-marks');
                const newDiv = document.createElement('div');
                const count = subjectsMarksDiv.childElementCount + 1;

                newDiv.innerHTML = `
                    <label for="new_subject_${count}">Subject ${count}:</label>
                    <input type="text" id="new_subject_${count}" name="new_subjects[]" required>
                    <label for="new_mark_${count}">Mark ${count}:</label>
                    <input type="number" id="new_mark_${count}" name="new_marks[]" required>
                `;

                subjectsMarksDiv.appendChild(newDiv);
            }
        </script>
    </body>
</html>
